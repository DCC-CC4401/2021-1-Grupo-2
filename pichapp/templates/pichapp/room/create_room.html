<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title> Creación de Sala</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'pichapp/mystyles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'pichapp/room.css' %}">
  <script src="{% static 'pichapp/notification.js' %}"></script>
</head>

</body>
<div class="hero is-primary">
  <div class="hero-body">
    <h1 class="title has-text-centered is-size-2"> Pichangapp </h1>
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="notification is-light">
          <h1 class="subtitle has-text-centered is-3 has-text-dark"> Creación de Sala </h1>
          <form method="POST" action="">
            {% csrf_token %}
            <!-- csrf token for basic security -->
            <div class="field">
              <label class="label">Nombre de la cancha:</label>
              <p class="control has-icons-right">
                <input class="input" type="text" placeholder="Ej: Cancha los molinos" name="nombre_cancha">
              </p>
            </div>
            <div class="field">
              <label class="label">Comuna: </label>
              <p class="control has-icons-right">
                <input class="input" type="text" placeholder="Ej: Santiago" name="nombre_comuna">
              </p>
            </div>

            <div class="field">
              <label class="label">Región: </label>
              <p class="control has-icons-right">
                <input class="input" type="text" placeholder="Ej: Región Metropolitana" name="nombre_region">
              </p>
            </div>

            <div class="field">
              <label class="label">Deporte: </label>
              <p class="control has-icons-right">
                <input class="input" type="text" placeholder="Ej: Fútbol" name="nombre_actividad">
              </p>
            </div>

            <div class="field">
              <label class="label">Fecha del encuentro: </label>
              <p class="control has-icons-right">
                <input type="date" id="start" name="fecha" value="{{ fecha }}" min="{{ fecha }}">
              </p>
            </div>

            <div class="field">
              <label class="label">Hora del encuentro: </label>
              <p class="control has-icons-right">
                <input type="time" id="appt" name="hora_encuentro" required>
              </p>
            </div>

            <div class="field">
              <label class="label"> Tamaño de la sala: </label>
              <p class="control has-icons-right">
                <input class="input" type="number" name="tamano_sala" min="1" max="30" value="1">
              </p>
            </div>
            <button class="button is-info is-rounded is-outlined is-medium" type="submit"> Crear Sala </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
