<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <title> Pichangapp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'pichapp/mystyles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'pichapp/register.css' %}">
  <script src="{% static 'pichapp/notification.js' %}"></script>
  
</head>

<body>
  <div class="hero is-primary">
    <div class="hero-body">
      <h1 class="title has-text-centered is-size-2"> Pichangapp </h1>
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="notification is-light">
            <div class="column">
              <figure class="image container is-64x64">
                <img src="{% static 'pichapp/logo.png' %}">
              </figure>
              <h1 class="subtitle is-3 has-text-dark"> Login </h1>
              <form method="POST" action="" id="myForm">
                {% csrf_token %} <!-- csrf token for basic security -->
                <div class="field">
                  <label class="label"> Usuario: </label>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" name="username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <label class="label">Contraseña:</label>
                  <p class="control has-icons-left">
                    <input class="input" type="password" name="password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </form>
            </div>
            <div class="columns">
              <div class="column is-vcentered">
                <button class="button is-primary is-rounded is-outlined is-medium" type="submit" form="myForm"> Ingresar </button>
                <p> ¿No tienes cuenta?</p>
                <a class="button is-info is-rounded is-outlined is-small" href="{% url 'register_user' %}"> Regístrate </a>
              </div>
              <div class="column">
                {% if error %}
                <div class="notification is-warning">
                {{ error }}
                </div>
                {% endif %}
                
                <div class="notification is-success">
                  <button type="button" class="delete" onclick="hide_notification(this)"><span class="icon">
                    <i class="fas fa-times" aria-hidden="true"></i>
                  </span></button>
                TODO
                </div>
                
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
