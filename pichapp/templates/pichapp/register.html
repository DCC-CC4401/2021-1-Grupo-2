<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <title> Pichangapp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'pichapp/mystyles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'pichapp/register.css' %}">
  <script src="{% static 'pichapp/notification.js' %}"></script>
</head>

<body>
  <div class="hero is-primary">
    <div class="hero-body">
      <h1 class="title has-text-centered is-size-2"> Pichangapp </h1>
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="notification is-light">
            <div class="column">
              <figure class="image container is-64x64">
                <img src="{% static 'pichapp/logo.png' %}">
              </figure>
              <h1 class="subtitle is-3 has-text-dark"> Register </h1>
              <form method="POST" action="" id="myForm">
                {% csrf_token %} <!-- csrf token for basic security -->
                <div class="field">
                  <label class="label">Name:</label>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Usario" name="username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <label class="label"> Email: </label>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" name="email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <label class="label">Password:</label>
                  <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" name="password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </form>
            </div>
              <div class="columns">
                <div class="column is-vcentered">
                  <button class="button is-primary is-rounded is-outlined is-medium" type="submit" form="myForm"> Registrarse </button>
                  <br>
                  <a class="button is-info is-rounded is-outlined is-small" href="{% url 'login_user' %}"> Volver al inicio de sesi√≥n </a>
                </div>
                <div class="column">
                    {% if error %}
                    <div class="notification is-warning">
                    {{ error }}
                    </div>
                    {% endif %}
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
